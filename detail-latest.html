<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/detail-latest.css">
    <script src="./lib/swig.min.js"></script>
    <script src="./js/detail-latest.js"></script>

    <script id="template" type="text/template">
        <h1>{{data.mission_name}}</h1>
        <p><span class="key">Mission ID: </span>{{data.mission_id}}</p>
        <p><span class="key">Rocket name: </span>{{data.rocket.rocket_name}}</p>
        <p><span class="key">Type: </span>{{data.rocket.rocket_type}}</p>
        <p><span class="key">No. of cores: </span>{{Object.keys(data.rocket.first_stage).length}}</p>
        <p><span class="key">Block: </span>{{data.rocket.first_stage.cores[0].block}}</p>
        <p><span class="key">Flight #: </span>{{data.rocket.first_stage.cores[0].flight}}</p>
        <p><span class="key">Landing Type: </span>{{data.rocket.first_stage.cores[0].landing_type}}</p>
        <a href="https://en.wikipedia.org/wiki/Autonomous_spaceport_drone_ship" target="_blank">
            More about ASDS
        </a>
        <p><span class="key">Landing Intent: </span>{{data.rocket.first_stage.cores[0].landing_intent}}</p>
        <p><span class="key">Gridfins: </span>{{data.rocket.first_stage.cores[0].gridfins}}</p>
        <p><span class="key">Legs: </span>{{data.rocket.first_stage.cores[0].legs}}</p>
        <p><span class="key">Reused: </span>{{data.rocket.first_stage.cores[0].reused}}</p>
        <h4>Core Info</h4>
        <p><span class="key">Core ID: </span>{{data.rocket.first_stage.cores[0].core.id}}</p>
        <p><span class="key">Core Block: </span>{{data.rocket.first_stage.cores[0].core.block}}</p>
        <p><span class="key">ASDS Attempts: </span>{{data.rocket.first_stage.cores[0].core.asds_attempts}}</p>
        <p><span class="key">ASDS Landings: </span>{{data.rocket.first_stage.cores[0].core.asds_landings}}</p>
        <p><span class="key">Core Reuse Count: </span>{{data.rocket.first_stage.cores[0].core.reuse_count}}</p>
        <h4>Previous Missions</h4>
        <p><span class="key">Previous Missions Count: </span>{{data.rocket.first_stage.cores[0].core.missions.length}}</p>
        <p><span class="key">Previous Missions Names: </span>
                        {{data.rocket.first_stage.cores[0].core.missions[0].name}} - 
                        {{data.rocket.first_stage.cores[0].core.missions[1].name}} - 
                        {{data.rocket.first_stage.cores[0].core.missions[2].name}}
        </p>
        <p><span class="key">Previous Missions Flight: </span>{{data.rocket.first_stage.cores[0].core.reuse_count}}</p>
    </script>

    <title></title>
</head>
<body>
</body>
</html>
